<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-bar">
    <div id="tabBar" class="tab-bar">
      <!-- Tabs will be inserted here dynamically -->
      <div id="newTab" class="tab new-tab"><i class="material-icons">add</i></div>
    </div>
    <div class="window-controls">
      <button id="minimizeBtn" class="window-btn"><i class="material-icons">remove</i></button>
      <button id="maximizeBtn" class="window-btn"><i class="material-icons">crop_square</i></button>
      <button id="closeBtn" class="window-btn"><i class="material-icons">close</i></button>
    </div>
  </div>
  <div id="navigation" class="nav-bar">
    <button id="backBtn" class="navBtn"><i class="material-icons">arrow_back</i></button>
    <button id="forwardBtn" class="navBtn"><i class="material-icons">arrow_forward</i></button>
    <button id="refreshBtn" class="navBtn"><i class="material-icons">refresh</i></button>
    <button id="homeBtn" class="navBtn"><i class="material-icons">home</i></button>
    <input id="urlBar" class="url-bar" type="text" placeholder="Enter URL or search">
    <div class="dropdown">
      <button id="moreBtn" class="navBtn"><i class="material-icons">more_vert</i></button>
      <div id="dropdownMenu" class="dropdown-content">
        <a href="#" id="settingsMenuItem">Settings</a>
        <a href="#" id="downloadsMenuItem">Downloads</a>
        <a href="#" id="newWindowMenuItem">New Window</a>
        <a href="#" id="newTabMenuItem">New Tab</a>
        <a href="#" id="historyMenuItem">History</a>
        <a href="#" id="bookmarksMenuItem">Bookmarks</a>
      </div>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="webview-container" id="webviewContainer">
    <!-- Webview will be inserted here dynamically -->
  </div>
  <script src="scripts.js"></script>
</body>

</html>
